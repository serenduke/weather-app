<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e898dd3105.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-primary header">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><h1 class="logo">
              <i class="bi bi-sun-fill"></i>
              JustWeather
            </h1></a
          >
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-light" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="hero-section">
        <div class="row hero-text justify-content-start">
          <div class="col-sm-3 hero-weather-icon">
            <i
              class="fa-regular fa-sun fa-shake sun-icon hero"
              style="--fa-animation-duration: 30s"
            ></i>
          </div>
          <div class="col-sm hero-temp-block">
            <h2 class="hero-temp">
              <span id="temp-live">18°C in </span
              ><span class="hero-city" id="hero-city">London</span>
            </h2>
            <h4 id="day-time">test</h4>
          </div>
        </div>
      </div>

      <div class="container text-center temp-blocks">
        <div class="row">
          <div class="col">
            <div class="card mb-3 day1">
              <div class="card-body">
                <h5 class="card-title">
                  <i
                    class="fa-solid fa-cloud cloud-icon"
                    style="--fa-animation-duration: 30s"
                  ></i>
                </h5>
                <p class="temp">10°C</p>
                <p class="day">Mon</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3 day2">
              <div class="card-body">
                <h5 class="card-title">
                  <i
                    class="fa-solid fa-cloud-sun sun-cloud-icon"
                    style="--fa-animation-duration: 30s"
                  ></i>
                </h5>
                <p class="temp">18°C</p>
                <p class="day">Tues</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3 day3">
              <div class="card-body">
                <h5 class="card-title">
                  <i
                    class="fa-regular fa-sun sun-icon"
                    style="--fa-animation-duration: 30s"
                  ></i>
                </h5>
                <p class="temp">25°C</p>
                <p class="day">Weds</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3 day4">
              <div class="card-body">
                <h5 class="card-title">
                  <i
                    class="fa-solid fa-snowflake snow-icon"
                    style="--fa-animation-duration: 30s"
                  ></i>
                </h5>
                <p class="temp">1°C</p>
                <p class="day">Thurs</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3 day5">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-cloud-rain rain-icon"></i>
                </h5>
                <p class="temp">5°C</p>
                <p class="day">Fri</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-primary text-center footer-link p-2">
        This website was coded by
        <a href="https://github.com/skatingpixie" class="footer-link"
          >Charlotte Millward</a
        >
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
